<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Input Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
        }
        .predictions {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Enter URL</h1>
    <form action="/process_url" method="post">
        <input type="text" id="url" name="url" required>
        <button type="submit">Submit</button>
    </form>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Processed Image">
        <div class="predictions">
            <h2>Predictions:</h2>
            <ul>
            {% for prediction in predictions %}
                <li>{{ prediction }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
